<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--responsive support-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pegasus Collector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<nav class="navbar" style="padding-top: 2rem; padding-bottom: 2rem; padding-left: 1rem;">
    <div class="container">
        <h1 class="title">
            Pegasus Collector
        </h1>
    </div>
</nav>
<main>
    <div class="container" style="padding: 1rem;">
        <table class="table is-bordered is-striped">
            <thead>
                <tr>
                    <th>Perf-Counter</th>
                    {{range .PerfIDs}}
                    <th>{{.}}</th>
                    {{end}}
                </tr>
            </thead>
            <tbody>
                {{range .PerfCounters}}
                <tr>
                    <td>{{.PerfCounter}}</td>
                    {{range .Values}}
                    <td>{{.}}</td>
                    {{end}}
                </tr>
                {{end}}
            </tbody>
        </table>
        <table class="table is-bordered is-striped">
            <thead>
                <tr>
                    <th>Table Name</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {{range .Tables}}
                <tr>
                    <td>{{.TableName}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</main>

</html>
